<h2 class="heading">Participants</h2>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Event</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allusers">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.event}}</td>
    
                <td><button (click)="deleteUser(user.id)">Delete</button></td>
                 <td><button (click)="updateUser(user,$event)">Update</button></td>

            </tr>
        </tbody>
    </table>
     
</body><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
